<!doctype html>
<html lang="en">
<head>
    {% load static %}


    <title>Login 08</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<section class="ftco-section">
    <div class="container">


        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <h3 class="text-center mb-4">LOGIN</h3>


                    <form class="login-form" method="post">
                        {% csrf_token %}
                        <textarea id="vd_ip" hidden name="ip_address"></textarea>
                        <div class="form-group">
                            <input type="email" class="form-control rounded-left" name="email" placeholder="Email"
                                   required>
                            <span style="color:red">{% if message == "Too_many_failed_login" %}too many failed login
                                attempts. please try again in 20 minutes {% endif %}</span>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" name="password"
                                   placeholder="Password" required>
                        </div>
                        <div class="form-group d-md-flex">
                            <div class="w-50">
                                <label class="checkbox-wrap checkbox-primary">Remember Me
                                    <input type="email" checked>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#">Forgot Password</a>
                            </div>


                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary rounded submit p-3 px-5">Get Started</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

        window.parent.postMessage("resize", "*");
    }

<script id="rendered-js">
    "use strict";
    const doSomething = getIP();

    async function getIP() {
        const element_ip = document.getElementById("vd_ip") || new HTMLElement();
        const promise = await fetch("//ipinfo.io/json");
        const data = await promise.json();
        element_ip.innerHTML = data.ip;
        document.getElementById("ip_address_box").innerHTML = data;
        return data;

    }
</script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
